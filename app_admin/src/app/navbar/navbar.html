<!-- Author:      Hansol Lee
     Description: Navbar HTML controlling the upper navigation bar functionality -->

<!-- Displays Travlr Getaways Logo on lefthand side -->
<nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="/assets/images/logo.png">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Displays one of two headings to primarily denote login status -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" routerLink="" *ngIf="!isLoggedIn()"> <span>List of Trips</span>           
            </a>
        </div>
        <div class="navbar-nav">
            <a class="nav-link active" routerLink="" *ngIf="isLoggedIn()"> <span>Your List of Trips!</span>           
            </a>
        </div>
    </div>

    <!-- Register and Log In links will only be displayed while user is not logged in 
         Log Out link will only be displayed while user is logged in -->
    <div class="navbar-end ">
        <a class="nav-item" routerLink="register" *ngIf="!isLoggedIn()">
            <span class="has-icon-left">Register</span>
        </a>
        &nbsp;
        <a class="nav-item" routerLink="login" *ngIf="!isLoggedIn()">
            <span class="has-icon-left">Log In</span>
        </a>
        &nbsp;
        &nbsp;
        <a class="nav-item active" (click)="onLogout()" *ngIf="isLoggedIn()">
            <span class="has-icon-left">Log Out</span>
        </a>
        &nbsp;
        &nbsp;
    </div>
</nav>
